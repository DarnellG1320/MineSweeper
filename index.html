<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <div class="header">
        <h1>MineSweeper</h1>
      
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>


    <label for="howhard-select">Select Difficultly</label>

    <select id="selectBox" onchange="changeFunc();">
    <option value="">--Please Select Difficultly--</option>
    <option value="4" >Easy</option>
    <option value="8">Medium</option>
    <option value="12">Pro</option>
    
</select>

    <button class="rst" onclick="restartGame(this)">Restart</button>
    <button class="start" onclick="startGame(this)">Start</button>
    <h2>Score: <span>0</span></h2>
    
    
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
