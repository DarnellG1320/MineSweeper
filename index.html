<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MineSweeper</title>
    <link rel="icon" type="image/x-icon" href="img/gamer-purple.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body onload="initGame()">
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="header">
        <h1 class="minesweeper-header">MineSweeper</h1>
        <span class="stats-container">
            <h2 class="score">Score: <span>0</span></h2>
            <span class="best-score" id="best-score"></span>
            <span class="lives-count" id="lives-count"></span>
        </span>
        <span class="time-played"></span>

    </div>


    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="bottom-gui-container">
        <!-- <label for="select-difficultly">Select Difficultly:</label> -->
        <select id="select-box" onchange="changeFunc();">
            <option value="">Please Select Difficultly</option>
            <option value="4">Easy</option>
            <option value="8">Medium</option>
            <option value="12">Professional</option>
            <option value="16">Ridiculous</option>
        </select>
        <input class="input-field" id="input-field" placeholder="Enter Name...">
        <button class="restart-button" onclick="restartGame(this)" draggable="true">Restart</button>
        <button type="button" class="submit-button" id="submit-button" draggable="true">Submit</button>
        <div class="player-name" id="player-name"> </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/createboard.js"></script>
</body>

</html>
